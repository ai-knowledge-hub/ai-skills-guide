name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate skill structure
        run: bash scripts/validate-skills.sh

  script-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run deterministic skill script checks
        run: bash scripts/test-skill-scripts.sh

  manifest-schemas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install check-jsonschema
        run: python3 -m pip install --upgrade pip check-jsonschema
      - name: Generate registry index
        run: go run ./cmd/registry-builder
      - name: Validate manifests and registry schemas
        run: bash scripts/validate-manifests.sh
      - name: Ensure registry index is committed
        run: git diff --exit-code registry/index.json

  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v20

  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true

  web-e2e-smoke:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/web/pnpm-lock.yaml
      - name: Install web dependencies
        run: pnpm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run smoke e2e
        run: npx playwright test
