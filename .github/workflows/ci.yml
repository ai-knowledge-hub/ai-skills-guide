name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate skill structure
        run: bash scripts/validate-skills.sh

  script-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run deterministic skill script checks
        run: bash scripts/test-skill-scripts.sh

  manifest-schemas:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install check-jsonschema
        run: python3 -m pip install --upgrade pip check-jsonschema
      - name: Generate registry index
        run: ruby scripts/generate-registry.rb
      - name: Validate manifests and registry schemas
        run: bash scripts/validate-manifests.sh
      - name: Ensure registry index is committed
        run: git diff --exit-code registry/index.json

  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DavidAnson/markdownlint-cli2-action@v20

  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Link check
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
